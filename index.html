<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>My Coffee Shop</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 style="font-size: 60px;font-family: sans-serif; text-align: center;"><strong>COFFEE SHOP</strong></h1>
            <div id="coffee-shop">
                <img src="https://img.freepik.com/free-photo/fresh-coffee-steams-wooden-table-close-up-generative-ai_188544-8923.jpg"
                alt="a cup of coffee" style="width: 100%; height: auto;">
            </div>
            <h4  style="font-size:15px;font-family: sans-serif;text-align: center;"><em>Welcome to our coffee shop!</em>
            </h4>
        </header>

            <h2 style="color: rgb(204, 87, 87);">Warm Drinks </h2>
            <div id="hot-coffees">
                <!-- Hot Coffee Images Here -->
            </div>


            <h2 style="color: rgb(87, 163, 204);">Cold Drinks</h2>
            <div id="cold-coffees">
                <!-- Cold Coffee Images Here -->
            </div>

            <div class="coffee-details" style="display: none;">
                <h2 class="coffee-name"></h2>
                <img class="coffee-image" style="width: 100px; height: auto;" />
                <p class="coffee-description"></p>
                <p>Price: $<span class="coffee-price"></span></p>
            </div>

             <!-- Coffee Details click-->
            <div id="big-details" >
                <h1 class= 'details' id="big-name"></h2>
                <img class= 'details' id="big-image" style="width: 100px; height: auto;" />
                <p class= 'details' id="big-description"></p>
                <p class= 'details' >Price: $<span id="big-price"></span></p>
            </div>

        <div id="coffee-form">
            <form id="new-coffee">
                <h4>Add New Coffee</h4>
                <label for="new-name">Drink Name: </label>
                <input type="text" name="name" id="new-name">

                <label for="new-image">Image URL: </label>
                <input type="text" name="image" id="new-image">

                <label for="new-price">Price:</label>
                <input type="number" name="price" id="new-price">

                <label for="new-creamer">Creamer:</label>
                <input id="new-creamer" type="range" min="1" max="10" value="5" class="slider">

                <label for="new-sugar">Sugar:</label>
                <input id="new-sugar" type="range" min="1" max="10" value="5" class="slider">

                <label for="new-espresso">Espresso:</label>
                <input id="new-espresso" type="range" min="1" max="10" value="5" class="slider">

                <label for="new-milk">Milk:</label>
                <input id="new-milk" type="range" min="1" max="10" value="5" class="slider">

                <fieldset id="drinkTemp"><br>
                    <input id="hotTemp" type="radio" value="hot" name="drinkTemp">
                    <label for="hotTemp">Hot</label>
                    <input id="coldTemp" type="radio" value="cold" name="drinkTemp">
                    <label for="coldTemp">Cold</label>
                </fieldset><br>

                <label for="new-description">Description:</label>
                <textarea name="description" id="new-description"></textarea><br>

                <input type="submit" value="Add Coffee">
            </form>
        </div>

    </body>

    <script defer type="text/javascript" src="index.js"></script>
</html>
