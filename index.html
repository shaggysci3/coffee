<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>My Coffee Shop</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 style="font-size: 60px;font-family: sans-serif; text-align: center;"><strong>COFFEE SHOP</strong></h1>
            <div id="coffee-shop">
                <img src="https://neurosciencenews.com/files/2023/06/coffee-brain-caffeine-neuroscincces.jpg"
                alt="a cup of coffee" style="width: 100%; height: auto;">
            </div>
            <h4  style="color: rgb(255, 255, 255); font-size:15px;font-family: sans-serif;text-align: center;"><em>Welcome to our coffee shop!</em>
            </h4>
        </header>

            <h2 style="color: rgb(204, 87, 87); font-size:40px;font-family: sans-serif;">Hot Coffees
            </h2>
            <div id="hot-coffees">
                <!-- Hot Coffee Images Here -->
            </div>


            <h2 style="color: rgb(87, 163, 204); font-size:40px;font-family: sans-serif;">Cold Coffees</h2>
            <div id="cold-coffees">
                <!-- Cold Coffee Images Here -->
            </div>

        <form id="new-coffee">
            <h4>Add New Coffee</h4>
            <label for="name">Name: </label>
            <input type="text" name="name" id="new-name" />

            <label for="image">Image: </label>
            <input type="textarea" name="image" id="new-image" />

            <label for="price">Price:</label>
            <input type="number" name="price" id="new-price" />

            <label for="price">Creamer:</label>
            <input type="range" min="1" max="10" value="5" class="slider" id="new-creamer">

            <label for="price">Sugar:</label>
            <input type="range" min="1" max="10" value="5" class="slider" id="new-sugar">

            <label for="price">Espresso:</label>
            <input type="range" min="1" max="10" value="5" class="slider" id="new-espresso">

            <label for="price">Milk:</label>
            <input type="range" min="1" max="10" value="5" class="slider" id="new-milk">

            <label for="description">Description:</label>
            <textarea name="description" id="new-description"></textarea>

            <input type="submit" value="Add" />
        </form>

    <!-- Coffee Details Popup -->
    <div id="coffee-details" style="display: none;";>
        <h2 id="coffee-name"></h2>
        <img id="coffee-image" style="width: 100px; height: auto;"/>
        <p id="coffee-description"></p>
        <p>Price: $<span id="coffee-price"></span></p>

    </div>
    </body>
    
    <script defer type="text/javascript" src="./src/index.js"></script>
    <script defer type="text/javascript" src="index.js"></script>
</html>
