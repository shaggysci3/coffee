<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>My Coffee Shop</title>
        <link rel="stylesheet" href="style.css">
        <script defer type="text/javascript" src="./src/index.js"></script>
        <script defer type="text/javascript" src="index.js"></script>
    </head>

    <body>
        <header>
            <h1><strong>COFFEE SHOP</strong></h1>
            <div id="coffee-shop">
                <!-- Coffee Shop Image Here -->
                <img src="https://neurosciencenews.com/files/2023/06/coffee-brain-caffeine-neuroscincces.jpg"

            <h2 style="color: rgb(204, 87, 87); font-size:40px;font-family: sans-serif;">Hot Coffees

                <!-- Hot Coffee Images Here -->
            </div>

            <div id="cold-coffees">
                <!-- Cold Coffee Images Here -->
            </div>
        
        <form id="new coffee">

            <label for="likes">Likes:</label>
        </form>
